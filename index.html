<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
   <!-- Poppins Font Family -->
   <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,600;1,400&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css">
</head>

<body>

   <main class="container">
      <h2><i class="bx bx-left-arrow-alt"></i>weather app</h2>
      <section class="input-part">
         <div class="wrapper">
            <div class="info-txt none"></div>
            <input type="text" placeholder="Enter city name">
            <button class="input-btn">Get Weather</button>
         </div>
      </section>
      <section class="weather-part">
         <img src="" alt="Weather icon">
         <div class="temp">
            <span class="numb">_</span>
            <span class="deg">°</span>C
         </div>
         <div class="weather">_ _</div>
         <div class="location">
            <i class="bx bx-map"></i>
            <span>_, _</span>
         </div>
         <div class="bottom-details">
            <div class="column feels">
               <i class="bx bxs-thermometer"></i>
               <div class="details">
                  <div class="temp">
                     <span class="numb-2">_</span>
                     <span class="deg">°</span>C
                  </div>
                  <p>Feels like</p>
               </div>
            </div>
            <div class="column humidity">
               <i class="bx bxs-droplet-half"></i>
               <div class="details">
                  <span>_</span>
                  <p>Humidity</p>
               </div>
            </div>
         </div>
      </section>
   </main>



   <script src="app.js"></script>

</body>

</html>
